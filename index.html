<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./imgs/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="container-img"></div>

        <div class="description">
          <span id="subtitle">PERFUME</span>

          <span id="title">Gabrielle Essence Eau De Parfum</h1>

          <span id="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </span>

          <div id="value">
            <div id="valueSale"><span>$149.99</span></div>

            <div id="original"><span>$169.99</span></div>
          </div>

          <button><img src="imgs/icon-cart.svg" alt="" />Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
